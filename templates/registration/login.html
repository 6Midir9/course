{% extends "shop/base.html" %}

{% block content %}
<div class="login-form-container">
    {% if form.errors %}
        <p class="error-message">Ваш логін або пароль не співпадають. Спробуйте знову.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-button">Увійти</button>
        <input type="hidden" name="next" value="{% url 'shop:index' %}">
    </form>
</div>
{% endblock content %}
