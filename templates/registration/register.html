{% extends "shop/base.html" %}
{% block content %}
<div class="register-form-container">
    <form method="post" action="{% url 'users:register' %}" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="login-button">Зареєструватись</button>
        <input type="hidden" name="next" value="{% url 'shop:index' %}" />
    </form>
</div>
{% endblock content %}
