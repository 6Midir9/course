{% extends 'shop/base.html' %}

{% block title %} Редагування {{ product.title }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="editing-title">Редагувати оголошення: {{ product.title }}</h2>
    <form method="post" enctype="multipart/form-data" class="creation-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Завершити</button>
    </form>
</div>
{% endblock %}
