{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<nav class="navbar">
    <div class="nav-links">
        <a href="{% url 'shop:index' %}">Головна сторінка</a>
        <a href="{% url 'shop:product_list' %}">Каталог</a>
        <a href="{% url 'shop:favorite_list' %}">Обрані</a>
        <a href="{% url 'shop:my_products' %}">Мої оголошення</a>
        <a href="{% url 'shop:reviews' %}">Відгуки</a>
    </div>
    {% if user.is_authenticated %}
        <div class="user-info">
            Hello, {{ user.username }}.
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        <div class="login-register">
            <a href="{% url 'users:login' %}">log in</a>
            <a href="{% url 'users:register' %}">Register</a>
        </div>
    {% endif %}
</nav>

{% block content %} {% endblock content %}
