{% extends 'shop/base.html' %}

{% block title %}Delete {{ product.title }}{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ product.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'shop:product_detail' product.id %}">Cancel</a>
    </form>
{% endblock %}
