{% extends 'shop/base.html' %}

{% block title %} Видалення {{ product.title }}{% endblock %}

{% block content %}
    <h2>Ви дійсно хочете видалити "{{ product.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Підтвердити видалення</button>
        <a href="{% url 'shop:product_detail' product.id %}">Відмінити</a>
    </form>
{% endblock %}
